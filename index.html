<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لعبة فلابي بيرد المعقدة</title>
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><circle cx='50' cy='50' r='48' fill='%2387CEEB'/><path d='M30 50 Q 30 30 55 30 Q 80 30 80 50 Q 80 70 55 70 Q 30 70 30 50' fill='yellow'/><circle cx='65' cy='42' r='6' fill='white'/><circle cx='67' cy='42' r='3' fill='black'/><path d='M25 55 Q 35 45 45 55' fill='orange' stroke='black' stroke-width='2'/></svg>">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <div id="bird">
            <div class="wing"></div>
        </div>
        <div id="score-display">النقاط: 0</div>
        <div id="level-display">المستوى: 1</div>
        <div id="high-score">أعلى نتيجة: 0</div>
        <div id="life-display">الأرواح: 3</div>
        <div id="power-bar"><div id="power-level"></div></div>
        <button class="pause-btn">توقف مؤقت</button>
        
        <div id="start-screen">
            <h1>فلابي بيرد المعقدة</h1>
            <p>اضغط على الشاشة أو مفتاح المسافة للقفز</p>
            <div class="difficulty">
                <button id="easy">سهل</button>
                <button id="medium">متوسط</button>
                <button id="hard">صعب</button>
            </div>
        </div>
        
        <div id="game-over">
            <h1>انتهت اللعبة!</h1>
            <p>النتيجة النهائية: <span id="final-score">0</span></p>
            <button id="restart">إعادة اللعب</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
